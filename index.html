<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FamHealth Hub – Login</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <h1>FamHealth Hub</h1>
      <p class="subtitle">Internes Arztcockpit</p>

      <div id="pin-login">
        <p>PIN eingeben (Standard: 200211)</p>
        <input type="password" id="pin-input" maxlength="6" inputmode="numeric" placeholder="••••••" autofocus>
        <button id="login-btn">Entsperren</button>
        <p id="error-msg" class="error"></p>
      </div>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('login-btn').addEventListener('click', () => auth.login());
      document.getElementById('pin-input').addEventListener('keypress', e => {
        if (e.key === 'Enter') auth.login();
      });
    });
  </script>
</body>
</html>

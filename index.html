<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamHealth Hub</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login-body">

<!-- THEME SWITCHER – oben rechts -->
<div id="themeSwitcher">
  <div class="theme-row">
    <div class="theme-points">
      <span data-mode="auto">Auto</span>
      <span data-mode="light">Hell</span>
      <span data-mode="dark">Dunkel</span>
      <div class="theme-marker" id="themeMarker"></div>
    </div>
  </div>
</div>

  <div class="login-card">
    <div class="login-header">
      FamHealth Hub
    </div>
    <div class="login-content">
      <h2>Anmeldung</h2>
      <p style="text-align:center; color:var(--text-muted); margin-bottom:2rem;">
        Internes Arztcockpit · PIN erforderlich
      </p>

      <div class="pin-wrapper">
        <input type="password" class="pin-digit" maxlength="1" inputmode="numeric">
        <input type="password" class="pin-digit" maxlength="1" inputmode="numeric">
        <input type="password" class="pin-digit" maxlength="1" inputmode="numeric">
        <input type="password" class="pin-digit" maxlength="1" inputmode="numeric">
        <input type="password" class="pin-digit" maxlength="1" inputmode="numeric">
        <input type="password" class="pin-digit" maxlength="1" inputmode="numeric">
      </div>

      <button id="login-btn">Entsperren</button>
      <p class="error" id="error-msg"></p>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/theme.js"></script>
</body>
</html>

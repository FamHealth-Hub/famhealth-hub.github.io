<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style-standard.css">

    <!----======== Boxicons CSS ======== -->
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <!----======== Title ======== -->
    <title>Dashboard Sidebar Menu | Dark- and Light-Mode</title>

</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">FamHealth Hub</span>
                    <span class="profession">Praxissoftware</span>
                </div>
            </div>

            <i class='bx  bx-chevron-right toggle'></i>
        </header>


        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                            <i class='bx  bx-search icon' ></i>
                            <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-home icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-group icon'></i> 
                            <span class="text nav-text">Patienten</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-calendar-alt icon'></i>
                            <span class="text nav-text">Terminkalender</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-pulse icon'></i>
                            <span class="text nav-text">Vitals & Monitoring</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-file-detail icon'></i>
                            <span class="text nav-text">Docs & Rezepte</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx  bx-cog icon'></i>
                            <span class="text nav-text">Einstellungen</span>
                        </a>
                    </li>
                </ul>
            </div>
        
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx  bx-arrow-out-left-square-half icon'></i> 
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx  bx-moon icon moon'></i>
                        <i class='bx  bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
    </section>

    <script src="script-start.js"></script>


</body>
</html>

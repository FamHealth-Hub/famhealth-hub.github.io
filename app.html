<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamHealth Hub</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/modal.css">
</head>
<body>

  <!-- THEME SWITCHER (oben rechts) -->
  <div id="themeSwitcher">
    <div class="theme-row">
      <div class="theme-points">
        <span data-mode="auto">Auto</span>
        <span data-mode="light">Hell</span>
        <span data-mode="dark">Dunkel</span>
        <div class="theme-marker" id="themeMarker"></div>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">FamHealth Hub</div>
    <div class="sidebar-item active">Dashboard</div>
    <div class="sidebar-item">Patienten</div>
    <div class="sidebar-item">Vitals</div>
    <div class="sidebar-item">Untersuchungen</div>
    <div class="sidebar-item">Dokumente</div>
  </nav>

  <main class="main">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem;">
      <h1 class="page-title">Dashboard</h1>
      <button id="new-patient-btn" style="padding:0.9rem 1.8rem;background:var(--primary);color:white;border:none;border-radius:8px;font-size:1.1rem;">
        + Neuer Patient
      </button>
    </div>

    <div class="patients-grid" id="patientsGrid">
      <!-- wird per JS gefüllt -->
    </div>
  </main>

  <!-- MODAL: Neuer Patient -->
  <div class="modal-backdrop" id="patientModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Neuen Patienten anlegen</div>
        <button class="close-modal" id="closeModal">×</button>
      </div>
      <div class="form-group">
        <label>Vor- und Nachname</label>
        <input type="text" id="pName" required>
      </div>
      <div class="form-group">
        <label>Geburtsdatum</label>
        <input type="date" id="pGeburt" required>
      </div>
      <div class="form-group">
        <label>Geschlecht</label>
        <select id="pGeschlecht">
          <option value="w">weiblich</option>
          <option value="m">männlich</option>
          <option value="d">divers</option>
        </select>
      </div>
      <div class="form-group">
        <label>Allergien / wichtige Hinweise</label>
        <input type="text" id="pAllergien" placeholder="z. B. Penicillin">
      </div>
      <button id="savePatient" style="width:100%;padding:1rem;background:var(--primary);color:white;border:none;border-radius:8px;font-size:1.1rem;">
        Patient anlegen
      </button>
    </div>
  </div>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/db.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    // Modal öffnen/schließen
    const modal = document.getElementById('patientModal');
    document.getElementById('new-patient-btn').onclick = () => modal.classList.add('show');
    document.getElementById('closeModal').onclick = () => modal.classList.remove('show');
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('show'); });

    // Patienten laden & anzeigen
    async function loadPatients() {
      const patients = await getAllPatients();
      const grid = document.getElementById('patientsGrid');
      grid.innerHTML = '';

      patients.forEach(p => {
        const card = document.createElement('div');
        card.className = 'patient-card';
        card.innerHTML = `
          <div class="patient-avatar" style="background:${p.geschlecht==='w'?'#e91e63':'#2196f3'}">
            ${p.name.split(' ').map(n=>n[0]).join('').toUpperCase()}
          </div>
          <div class="patient-info">
            <h3>${p.name}</h3>
            <p>${new Date(p.geburt).toLocaleDateString('de-DE')} · ${p.geschlecht==='w'?'w':'m'?'männlich':'divers'}</p>
            <p class="muted">${p.allergien || 'keine Allergien'}</p>
          </div>
        `;
        card.onclick = () => location.href = `patient.html?id=${p.id}`;
        grid.appendChild(card);
      });

      // Beispiel-Patienten falls DB leer
      if (patients.length === 0) {
        grid.innerHTML = `<p style="grid-column:1/-1;text-align:center;color:var(--text-muted);font-size:1.2rem;">
          Noch keine Patienten – klick oben rechts auf „+ Neuer Patient“
        </p>`;
      }
    }

    // Patient speichern
    document.getElementById('savePatient').onclick = async () => {
      const patient = {
        name: document.getElementById('pName').value.trim(),
        geburt: document.getElementById('pGeburt').value,
        geschlecht: document.getElementById('pGeschlecht').value,
        allergien: document.getElementById('pAllergien').value.trim()
      };
      if (!patient.name || !patient.geburt) return alert("Bitte Name und Geburtstag angeben");

      await addPatient(patient);
      modal.classList.remove('show');
      loadPatients();
    };

    // Start
    loadPatients();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamHealth Hub</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/modal.css">
</head>
<body>

  <!-- THEME SWITCHER – perfekt oben rechts -->
  <div id="themeSwitcher">
    <div class="theme-points">
      <span data-mode="auto">Auto</span>
      <span data-mode="light">Hell</span>
      <span data-mode="dark">Dunkel</span>
      <div class="theme-marker" id="themeMarker"></div>
    </div>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">FamHealth Hub</div>
    <div class="sidebar-item active">Dashboard</div>
  </nav>

  <main class="main">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem;">
      <h1 class="page-title">Dashboard</h1>
      <button id="new-patient-btn">+ Neuer Patient</button>
    </div>

    <div class="patients-grid" id="patientsGrid">
      <p style="color:var(--text-muted);text-align:center;width:100%;margin-top:3rem;">
        Lade Patienten…
      </p>
    </div>
  </main>

  <!-- MODAL -->
  <div class="modal-backdrop" id="patientModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Neuer Patient</div>
        <button class="close-modal">×</button>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="pName" placeholder="z. B. Lena Müller">
      </div>
      <div class="form-group">
        <label>Geburtsdatum</label>
        <input type="date" id="pGeburt">
      </div>
      <div class="form-group">
        <label>Geschlecht</label>
        <select id="pGeschlecht">
          <option value="w">weiblich</option>
          <option value="m">männlich</option>
          <option value="d">divers</option>
        </select>
      </div>
      <div class="form-group">
        <label>Allergien / Hinweise</label>
        <input type="text" id="pAllergien" placeholder="z. B. Penicillin">
      </div>
      <button id="savePatient" style="width:100%;padding:1rem;background:var(--primary);color:white;border:none;border-radius:8px;">
        Speichern
      </button>
    </div>
  </div>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/db.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    // Modal
    const modal = document.getElementById('patientModal');
    document.getElementById('new-patient-btn').onclick = () => modal.classList.add('show');
    modal.querySelector('.close-modal').onclick = () => modal.classList.remove('show');
    modal.onclick = e => { if (e.target === modal) modal.classList.remove('show'); };

    // Patienten laden
    async function renderPatients(patients) {
      const grid = document.getElementById('patientsGrid');
      grid.innerHTML = '';

      if (patients.length === 0) {
        grid.innerHTML = `<p style="color:var(--text-muted);text-align:center;width:100%;">Noch keine Patienten angelegt</p>`;
        return;
      }

      patients.forEach(p => {
        const div = document.createElement('div');
        div.className = 'patient-card';
        div.innerHTML = `
          <div class="patient-avatar" style="background:${p.geschlecht==='w'?'#e91e63':'#2196f3'}">
            ${p.name.split(' ').map(n => n[0]).join('').toUpperCase()}
          </div>
          <div class="patient-info">
            <h3>${p.name}</h3>
            <p>${new Date(p.geburt).toLocaleDateString('de-DE')} · ${p.geschlecht==='w'?'weiblich':p.geschlecht==='m'?'männlich':'divers'}</p>
            <p class="muted">${p.allergien || 'keine bekannten Allergien'}</p>
          </div>
        `;
        div.onclick = () => location.href = `patient.html?id=${p.id}`;
        grid.appendChild(div);
      });
    }

    // Patient speichern
    document.getElementById('savePatient').onclick = async () => {
      const p = {
        name: document.getElementById('pName').value.trim(),
        geburt: document.getElementById('pGeburt').value,
        geschlecht: document.getElementById('pGeschlecht').value,
        allergien: document.getElementById('pAllergien').value.trim() || null
      };
      if (!p.name || !p.geburt) return alert("Name und Geburtstag erforderlich");

      await addPatient(p);
      modal.classList.remove('show');
      const all = await getAllPatients();
      renderPatients(all);
    };

    // Start
    (async () => {
      const patients = await getAllPatients();
      renderPatients(patients);
    })();
  </script>
</body>
</html>
